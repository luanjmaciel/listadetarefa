<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .filter-btn.active {
            background-color: #27ae60 !important;
            color: #fff !important;
            border-color: #219150 !important;
        }
        .post-it-section {
            margin-top: -30px !important;
        }
    </style>
</head>
<body>

    <div id="drawing-area"></div>

    <main class="container">
        <section class="project-list-section">
            <h1 class="task-list-title-container">
                <span class="task-list-title">PROJETOS</span>
            </h1>
            
            <div id="projects-container">
            </div>
            <button class="add-task-btn" id="add-project-btn" aria-label="Adicionar novo projeto">
                <i class="fas fa-plus"></i> Adicionar Projeto
            </button>
        </section>

        <section class="task-list-section">
            <h1 class="task-list-title-container">
                <span class="task-list-title" id="current-project-name">TAREFAS</span>
            </h1>
            
            <div class="filter-buttons">
                <button class="filter-btn active" id="filter-all" aria-label="Mostrar todas as tarefas">Todos</button>
                <button class="filter-btn" id="filter-pending" aria-label="Mostrar tarefas pendentes">Pendentes</button>
                <button class="filter-btn" id="filter-completed" aria-label="Mostrar tarefas concluídas">Concluídos</button>
            </div>

            <div id="tasks-container">
            </div>

            <button class="add-task-btn" id="add-task-btn" aria-label="Adicionar nova tarefa">
                <i class="fas fa-plus"></i> Adicionar Tarefa
            </button>
        </section>

        <section class="post-it-section" id="post-it-section">
            <p class="no-task-selected">Selecione uma tarefa para ver os detalhes.</p>
        </section>
    </main>

    <div id="taskModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="task-modal-title">
        <div class="modal-content">
            <span class="close-btn" id="close-task-btn" aria-label="Fechar">&times;</span>
            <h2 id="task-modal-title">Editar Tarefa</h2>
            
            <form>
                <div class="form-group">
                    <label for="task-title-input">Título da Tarefa:</label>
                    <input type="text" id="task-title-input" placeholder="Ex: Fazer compras" required>
                </div>
                
                <div class="form-group">
                    <label for="task-description-input">Descrição:</label>
                    <textarea id="task-description-input" placeholder="Ex: Comprar leite, pão e ovos."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="task-due-date-input">Data de Vencimento:</label>
                    <input type="date" id="task-due-date-input">
                </div>
                
                <div class="form-group">
                    <label for="task-priority-input">Prioridade:</label>
                    <select id="task-priority-input">
                        <option value="baixa">Baixa</option>
                        <option value="media">Média</option>
                        <option value="alta">Alta</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="task-project-input">Projeto:</label>
                    <select id="task-project-input"></select>
                </div>

                <div class="form-group">
                    <label for="task-color-input">Cor da Tarefa:</label>
                    <select id="task-color-input">
                        <option value="blue">Azul</option>
                        <option value="light-blue">Azul Claro</option>
                        <option value="green">Verde</option>
                        <option value="yellow">Amarelo</option>
                        <option value="red">Vermelho</option>
                    </select>
                </div>

                <div class="form-buttons">
                    <button id="save-task-btn" type="button">Salvar</button>
                </div>
            </form>
        </div>
    </div>
    
    <div id="projectModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="project-modal-title">
        <div class="modal-content">
            <span class="close-btn" id="close-project-btn" aria-label="Fechar">&times;</span>
            <h2 id="project-modal-title">Adicionar Novo Projeto</h2>
            <form>
                <div class="form-group">
                    <label for="project-name-input">Nome do Projeto:</label>
                    <input type="text" id="project-name-input" placeholder="Ex: Tarefas de Casa" required>
                </div>
                <div class="form-group">
                    <label for="project-color-input">Cor do Projeto:</label>
                    <select id="project-color-input">
                        <option value="blue">Azul</option>
                        <option value="light-blue">Azul Claro</option>
                        <option value="green">Verde</option>
                        <option value="yellow">Amarelo</option>
                        <option value="red">Vermelho</option>
                    </select>
                </div>
                <div class="form-buttons">
                    <button id="save-project-btn" type="button">Salvar Projeto</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="/src/js/model.js"></script>
    <script type="module" src="/src/js/storage.js"></script>
    <script type="module" src="/src/js/logger.js"></script>
    <script type="module" src="/src/js/ui.js"></script>
    <script type="module" src="/src/js/main.js"></script>
</body>
</html>
